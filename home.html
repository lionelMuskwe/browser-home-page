<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .img-banner-size {
            margin: 30px;
            width: 200px;
            height: 200px;

            padding: 3px;
            box-shadow: black 3px 3px 6px 7px;
        }

        .page-container {
            margin: 0px auto;
            width: 90%;
        }

        .row {
            margin-bottom: 30px;
        }

    </style>
</head>
<body>
    <div class="page-container">
        <!-- Beggining of first row -->
        <div class="row d-flex justify-content-left">
            <div class="column col-md-3">
                <div class="banner-wrapper">
                    <a href="https://www.google.com/" target="blank">
                        <img class="img-banner-size rounded" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" alt="Google logo">
                    </a>
                </div>
            </div>

            <div class="column col-md-3">
                <div class="banner-wrapper">
                    <a href="https://www.gmail.com/" target="blank">
                        <img class="img-banner-size rounded" src="https://www.freepnglogos.com/uploads/logo-gmail-png/logo-gmail-png-gmail-icon-download-png-and-vector-1.png" alt="Google logo">
                    </a>
                </div>
            </div>

            <div class="column col-md-3">
                <div class="banner-wrapper">
                    <a href="https://www.drive.google.com/" target="blank">
                        <img class="img-banner-size rounded" src="https://storage.googleapis.com/gweb-uniblog-publish-prod/images/Google_Drive.max-1100x1100.png" alt="Google logo">
                    </a>
                </div>
            </div>
        </div>

        <!-- Beginning of second row  -->
        <div class="row d-flex justify-content-left">

            <div class="column col-md-3">
                <div class="banner-wrapper">
                    <a href="https://vle.aston.ac.uk/" target="blank">
                        <img class="img-banner-size rounded" src="https://help.blackboard.com/sites/default/files/styles/filter_image/public/images/2017-06/Blackboard%20App%20Round.png" alt="Google logo">
                    </a>
                </div>
            </div>

            <div class="column col-md-3">
                <div class="banner-wrapper">
                    <a href="https://map.aston.ac.uk/urd/sits.urd/run/siw_lgn" target="blank">
                        <img class="img-banner-size rounded" src="https://www.aston.ac.uk/themes/custom/aston_university/logo.svg" alt="Google logo">
                    </a>
                </div>
            </div>

            <div class="column col-md-3">
                <div class="banner-wrapper">
                    <a href="https://outlook.office365.com/mail/" target="blank">
                        <img class="img-banner-size rounded" src="https://www.freepnglogos.com/uploads/logo-outlook/transparent-outlook-icon-2.png" alt="Google logo">
                    </a>
                </div>
            </div>
        </div>

        <!-- Beginning of third row  -->
        <div class="row d-flex justify-content-left">

            <div class="column col-md-3">
                <div class="banner-wrapper">
                    <a href="https://github.com/" target="blank">
                        <img class="img-banner-size rounded" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="github">
                    </a>
                </div>
            </div>
            <div class="column col-md-3">
                <div class="banner-wrapper">
                    <a href="https://gitlab.com/" target="blank">
                        <img class="img-banner-size rounded" src="https://about.gitlab.com/images/press/logo/png/gitlab-logo-500.png" alt="gitlab">
                    </a>
                </div>
            </div>

        </div>

        <!-- Beginning of thiFourth row  -->
        <div class="row d-flex justify-content-left">

            <div class="column col-md-3">
                <div class="banner-wrapper">
                    <a href="https://www.w3schools.com/" target="blank">
                        <img class="img-banner-size rounded" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/W3Schools_logo.svg/1200px-W3Schools_logo.svg.png" alt="w3schools">
                    </a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
